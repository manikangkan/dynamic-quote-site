<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuotesApp</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="container__main">
        <div class="container__content">
          <p>"</p>
          <p id="content">Loading Quotes | Click Next</p>
          <p id="author">-Loading Author Name</p>
        </div>
        <div class="btn">
          <button id="previous">Previous</button><button id="next">Next</button>
        </div>
        <div class="container__social">
          <div class="icon">
            <i class="fab fa-twitter-square fa-4x" id="twitter"></i>
          </div>
          <div class="icon">
            <i class="fab fa-facebook-square fa-4x i" id="facebook"></i>
          </div>
          <div class="icon">
            <i class="fab fa-behance-square fa-4x" id="behance"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
